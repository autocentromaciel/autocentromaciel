<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Autocentro Maciel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3f3f3f;
      color: white;
    }

    .navbar {
      background-color: #2c2c2c;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 50px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #f4c542;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .slider {
      position: relative;
      width: 100%;
      overflow: hidden;
      background-color: #2c2c2c;
    }

    .slides {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: auto;
      object-fit: contain;
      background-color: #2c2c2c;
      flex: 0 0 100%;
      display: block;
      cursor: pointer;
    }

    section {
      padding: 80px 40px;
    }

    #inicio {
      background-color: #3f3f3f;
      text-align: center;
      padding: 0;
      scroll-margin-top: 80px; 
    }

    #servicios {
      background-color: #464646;
    }

    .servicio-banner {
      position: relative;
      margin: 25px auto;
      max-width: 1000px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.45);
      background: #2c2c2c;
      padding: 16px 16px 18px; 
    }

    .servicio-titulo {
      position: absolute;
      top: 10px;
      left: 18px;
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      z-index: 2;
    }

    .servicio-row {
      display: grid;
      grid-template-columns: 1fr 1fr; 
      gap: 18px;
      align-items: stretch;
      min-height: 300px; 
      margin-top: 28px;  
    }

    .slider-servicio {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      height: 100%;
      background: #222;
      cursor: pointer;
    }

    .slides-servicio {
      display: flex;
      height: 100%;
      transition: transform 0.9s ease-in-out;
    }

    .slider-servicio[data-slider="parking"] img {
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }
    
    .slider-servicio[data-slider="lavadero"],
    .slider-servicio[data-slider="detailing"] {
      height: 350px;
    }

    .slider-servicio[data-slider="lavadero"] img,
    .slider-servicio[data-slider="detailing"] img {
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      cursor: pointer;
    }

    .servicio-imagen {
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      background: #222;
      cursor: pointer;
    }

    .servicio-imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }

    #promociones {
      background-color: #3f3f3f;
      text-align: center;
    }

    .promo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .promo-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .promo-grid img:hover {
      transform: scale(1.05);
    }

    #contacto {
      background-color: #2c2c2c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
      font-size: 14px;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }

    .contact-buttons {
      flex: 1;
      min-width: 250px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #4285f4;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .contact-buttons a:hover {
      background-color: #3367d6;
      transform: scale(1.05);
    }

    .contact-buttons a img {
      margin-right: 10px;
      width: 24px;
      height: 24px;
    }

    .contact-map {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
    }

    .contact-map iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 8px;
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 2000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      cursor: pointer;
    }

    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }

      .contact-map iframe {
        height: 300px;
      }

      .servicio-row {
        grid-template-columns: 1fr;
        min-height: 240px;
      }

      .slider-servicio, .servicio-imagen {
        height: 220px;
      }

      .slider-servicio[data-slider="lavadero"],
      .slider-servicio[data-slider="detailing"] {
        height: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="logo.jpg" alt="Logo Autocentro Maciel" />
    </div>
    <div class="nav-links">

    <div class="servicio-row">
      <div class="slider-servicio" data-slider="parking">

      <div class="servicio-imagen">

    </div>

    <div class="servicio-banner">
    <h3 class="servicio-titulo">Lavadero</h3>
    <div class="servicio-row">
      <div class="slider-servicio" data-slider="lavadero">
        <div class="slides-servicio">
          <img src="lavadero1.jpg" alt="Lavadero 1" />
          <img src="lavadero2.jpeg" alt="Lavadero 2" />
          <img src="lavadero3.jpeg" alt="Lavadero 3" />
          <img src="lavadero4.jpeg" alt="Lavadero 4" />
          <img src="lavadero5.jpeg" alt="Lavadero 5" />
          <img src="lavadero6.jpeg" alt="Lavadero 6" />

        </div>
        <div class="slider-indicators-servicio"></div>
      </div>
        <div class="servicio-imagen">
          <img src="lavadero.jpg" alt="Imagen Lavadero" />
        </div>
      </div>
    </div>

    <div class="servicio-banner">
      <h3 class="servicio-titulo">Detailing</h3>
      <div class="servicio-row">
        <div class="slider-servicio" data-slider="detailing">
          <div class="slides-servicio">
            <img src="detailing1.jpg" alt="Detailing 1" />
            <img src="detailing2.jpg" alt="Detailing 2" />
            <img src="detailing3.jpg" alt="Detailing 3" />
            <img src="detailing4.jpg" alt="Detailing 4" />
            <img src="detailing5.jpg" alt="Detailing 5" />
            <img src="detailing6.jpg" alt="Detailing 6" />
          </div>
        </div>
        <div class="servicio-imagen">
          <img src="servicio.jpg" alt="Imagen Detailing" />

      </div>
    </div>
  </section>

  <section id="contacto">
    <h2 style="text-align:center">Contacto</h2>
    <div class="contact-container">
      <div class="contact-buttons">
        <a href="https://maps.google.com/?q=Guaraní+1384+Montevideo" target="_blank">
          <img src="map.png" alt="Dirección" /> Guaraní 1384

  <footer>© Autocentro Maciel. Todos los derechos reservados. | Creado por Dante Gomez</footer>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Ampliada" id="lightbox-img">
  </div>

  <script>
  const slides = document.querySelector('.slides');
  const totalSlides = slides.children.length;
  let index = 0;
  function showNextSlide() {
    index = (index + 1) % totalSlides;
    slides.style.transform = `translateX(-${index * 100}%)`;
  }
  setInterval(showNextSlide, 6000);

  document.querySelectorAll('.slider-servicio').forEach(slider => {
    const track = slider.querySelector('.slides-servicio');
    const total = track.children.length;
    let i = 0;

    let intervalTime = 5000;
    if(slider.dataset.slider === 'parking') {
      intervalTime = 7000;
    }

    const advanceSlide = () => {
      i = (i + 1) % total;
      track.style.transform = `translateX(-${i * 100}%)`;
    };

    advanceSlide();
    setInterval(advanceSlide, intervalTime);
  });

  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  document.querySelectorAll('img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    });
  });
  lightbox.addEventListener('click', e => {
    if (e.target === lightboxImg) {
      window.open("https://wa.me/c/59895107054", "_blank");
    } else {
      lightbox.classList.remove('active');
    }
  });
  </script>
</body>
</html>
