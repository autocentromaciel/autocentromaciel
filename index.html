<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Autocentro Maciel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3f3f3f;
      color: white;
    }
    .navbar {
      background-color: #2c2c2c;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo img {
      height: 50px;
    }
    .nav-links {
      display: flex;
      gap: 30px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    .nav-links a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #f4c542;
      transition: width 0.3s;
    }
    .nav-links a:hover::after {
      width: 100%;
    }

  
    .slider {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: calc(100% * 3);
      height: 100%;
      transition: transform 1s ease-in-out;
      transform: translateX(0);
    }

    .slides img {
      width: 100%;
      flex-shrink: 0;
      height: 100%;
      object-fit: cover;
    }

    section {
      padding: 80px 40px;
    }
    #inicio {
      background-color: #3f3f3f;
      text-align: center;
      padding: 0;
    }
    #servicios {
      background-color: #464646;
    }

    .servicio-banner {
      margin: 20px auto;
      max-width: 1000px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .servicio-banner img {
      width: 100%;
      display: block;
      object-fit: cover;
      height: 250px;
    }

    #contacto {
      background-color: #2c2c2c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
      font-size: 14px;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }

    .contact-buttons {
      flex: 1;
      min-width: 250px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #4285f4;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .contact-buttons a:hover {
      background-color: #3367d6;
      transform: scale(1.05);
    }

    .contact-buttons a img {
      margin-right: 10px;
      width: 24px;
      height: 24px;
    }

    .contact-map {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
    }

    .contact-map iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }
      .contact-map iframe {
        height: 300px;
      }
      .slides img {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="logo.jpg" alt="Logo Autocentro Maciel" />
    </div>
    <div class="nav-links">
      <a href="#inicio">Inicio</a>
      <a href="#servicios">Servicios</a>
      <a href="#contacto">Contacto</a>
    </div>
  </div>

  <section id="inicio">
    <div class="slider">
      <div class="slides">
        <img src="1.png" alt="Banner 1">
        <img src="2.png" alt="Banner 2">
        <img src="3.png" alt="Banner 3">
      </div>
    </div>
  </section>

  <section id="servicios">
    <div class="servicio-banner">
      <img src="parking.jpg" alt="Estacionamiento">
    </div>
    <div class="servicio-banner">
      <img src="lavadero.jpg" alt="Lavadero">
    </div>
    <div class="servicio-banner">
      <img src="servicio.jpg" alt="Servicios">
    </div>
  </section>

  <section id="contacto">
    <h2 style="text-align:center">Contacto</h2>
    <div class="contact-container">
      <div class="contact-buttons">
        <a href="https://maps.google.com/?q=Guaraní+1384+Montevideo" target="_blank">
          <img src="map.png" alt="Dirección"> Guaraní 1384
        </a>
        <a href="tel:29158244">
          <img src="phone.png" alt="Teléfono"> 2915 8244
        </a>
        <a href="https://wa.me/59895107054" target="_blank">
          <img src="WPPME.png" alt="WhatsApp"> +598 9510 7054
        </a>
        <a href="mailto:autocentromaciel@gmail.com">
          <img src="mail.png" alt="Correo"> autocentromaciel@gmail.com
        </a>
        <a href="https://www.instagram.com/autocentromaciel" target="_blank">
          <img src="IGME.png" alt="Instagram"> @autocentromaciel
        </a>
      </div>
      <div class="contact-map">
        <iframe
          src="https://www.google.com/maps?q=Guaraní+1384+Montevideo&output=embed"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </section>

  <footer>© Autocentro Maciel. Todos los derechos reservados.</footer>

  <script>
    const slides = document.querySelector('.slides');
    const totalSlides = slides.children.length;
    let index = 0;

    function showNextSlide() {
      index = (index + 1) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(showNextSlide, 6000);
  </script>
</body>
</html>
